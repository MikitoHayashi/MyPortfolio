<body>
    
  <header class="scr-target">
    <a href="index.html" class="logo">
      <img src="assets/images/logo.png" alt="YUBUKI WORKSのロゴ">

  <main>
   
    <section>

        <div class="item scr-target"><img src="assets/images/web_004.png"></div>

    <section>

        DTPデザイン

        <div class="item scr-target"><img src="assets/images/dtp_009.png"></div>

  <!-- JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://unpkg.com/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
  <script src="assets/js/imagesloaded.pkgd.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    $(function () {
  var $demo1 = $('.masonry');   //コンテナとなる要素を指定

  $demo1.imagesLoaded(function(){ //imagesLoadedを使用し、画像が読み込みまれた段階でMasonryの関数を実行させる
    //Masonryの関数↓
    $demo1.masonry({              //オプション指定箇所
      itemSelector: '.item',   //コンテンツを指定
      columnWidth: 240,           //カラム幅を設定
      fitWidth: true,             //コンテンツ数に合わせ親の幅を自動調整
    });
  });
});
  </script>
